<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Grids System</title>
</head>
<body>
    <div class="container-lg m-5">
        <h2 class="h3">Basic Grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-white">Column 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-secondary text-light">Column 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-warning text-black">Column 3</div>
            </div>
            <div class="col">
                <div class="p-5 bg-success text-white">Column 4</div>
            </div>
        </div>
    </div>

    <div class="container-lg m-5">
        <h2 class="h3">Column Width</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-white">Column 1</div>
            </div>
            <div class="col-4">
                <div class="p-5 bg-secondary text-light">Column 2</div>
            </div>
            <div class="col-2">
                <div class="p-5 bg-warning text-black">Column 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg m-5">
        <h2 class="h3">Responsive Column Width</h2>
        <div class="row">
            <div class="col-sm-4 col-xl-5 col-lg-6">
                <div class="p-5 bg-primary text-white">Column 1</div>
            </div>
            <div class="col-sm-4 col-xl-4 col-lg-3">
                <div class="p-5 bg-secondary text-light">Column 2</div>
            </div>
            <div class="col-sm-4 col-xl-3 col-lg-2">
                <div class="p-5 bg-warning text-black">Column 3</div>
            </div>
        </div>
    </div>

    <div class="container-lg m-5">
        <h2 class="h3">Justify Column</h2>
        <div class="row justify-content-start">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-white">Column 1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-secondary text-light">Column 2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-warning text-black">Column 3</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
